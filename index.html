<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMB 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameArea">
        <div id="background">
            <div id="playerFeedback">
                <div id="score">Score: 240</div>
                <div id="combo">Combo: 65430</div>
            </div>
            <div id="buttonArea">
                <button id="btn1" class="buttonStyle">D</button>
                <button id="btn2" class="buttonStyle">F</button>
                <button id="btn3" class="buttonStyle">J</button>
                <button id="btn4" class="buttonStyle">K</button>
            </div>
            <div id="gameControll">
                <button id="start" onclick="startGame()">Start</button>
            </div>
        </div>
    </div>

    <script src="keyController.js"></script>
    <script src="noteMapping.js"></script>
</body>
</html>
